name: master

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:12-alpine3.11
    steps:
      - name: Prepare
        run: apk -U upgrade && apk add build-base git ca-certificates python2 python3

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          npm install
          npm run lint
          npm run test
          npm run build
          npm run package

      - name: Upload Release Assets
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: extractor.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
