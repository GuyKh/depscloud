project_name: deps

builds:
  - id: deps
    dir: deps
    main: ./main.go
    binary: deps
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
  - id: gateway
    dir: gateway
    main: ./main.go
    binary: gateway
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 7
  - id: indexer
    dir: indexer
    main: ./main.go
    binary: indexer
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 7
  - id: tracker
    dir: tracker
    main: ./main.go
    binary: tracker
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 7

brews:
  - name: depscloud-cli
    goarm: 7
    tap:
      owner: depscloud
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: mjpitz@deps.cloud
    homepage: https://deps.cloud/
    description: Command line interface to the deps.cloud API

nfpms:
  - id: depscloud-cli
    package_name: depscloud-cli
    file_name_template: "depscloud-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: deps.cloud
    homepage: https://deps.cloud/
    description: Command line interface to the deps.cloud API.
    license: MIT
    formats:
      - deb

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
